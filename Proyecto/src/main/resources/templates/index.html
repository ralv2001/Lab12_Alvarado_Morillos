<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Springles</title>
    <link rel="stylesheet" th:href="@{css/primero.css}">
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* CSS personalizado para la imagen de fondo */
      .bg-image {
        background-image: url(/img/photos/1.png);
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- Section: Design Block -->
    <section>
      <!-- Jumbotron -->
      <div class="px-4 py-2 px-md-5 text-center text-lg-start bg-image" style="background-image: url(/img/photos/1.png); height: 120vh;">
        <div class="container">
          <div class="row gx-lg-5 align-items-center">
            <!-- Cambios en las clases de columnas y margen -->
            <div class="col-lg-6 col-md-8 col-12 mb-4 mb-lg-0" >

            <h1 class="my-5 display-3 fw-bold ls-tight" style="color:white">
                Gestiona tus equipos <br />
                <spam class="text-primary">desde un solo lugar</spam>
              </h1>
            </div>
            <!-- Cambios en las clases de columnas y margen -->
            <div class="col-lg-6 col-md-8 col-12 mb-4 mb-lg-0" style="margin-top: 50px;">

            <form class="form" th:action="@{/submitLoginForm}" method="post">
                <div class="align-items-center" style="display: flex; justify-content: center; align-items: center;">
                  <img src="/img/icons/7.png" style="width: 350px;">
                </div>
                <div class="flex-column">
                  <label for="username">Email </label>
                </div>
                <div class="inputForm">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail align-middle me-2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                  <input id="username" name="correito" placeholder="Ingresa tu Email" class="input" type="text">
                </div>
                <div class="flex-column">
                  <label for="password">Contraseña </label>
                </div>
                <!--...-->
                <div class="inputForm">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock align-middle me-2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                  <input id="password" name="contrasenagod" placeholder="Ingresa tu contraseña" class="input" type="password">
                </div>
                <div class="flex-row">
                  <div>
                    <input type="radio">
                    <label>Recuerdame </label>
                  </div>
                  <span class="span">¿Olvidaste tu contraseña?</span>
                </div>

                <!-- Cuadro de mensaje de error -->
                <div th:if="${param.error}" class="alert alert-danger" style="margin-top: 10px; margin-bottom: 1px;" role="alert">
                  <i class="bi bi-exclamation-circle-fill"></i>
                  <span th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}">Acceso Denegado</span>
                </div>
                <!-- Cuadro de mensaje de error -->

                <button type="submit" class="button-submit">Ingresar</button>
                <p class="p">¿No tienes una cuenta? <span class="span">Registrate</span></p>
                <div class="flex-row">
                  <!--...-->


                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Section: Design Block -->

    <!-- Scripts de Bootstrap (jQuery y Popper.js son necesarios para ciertos componentes de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
